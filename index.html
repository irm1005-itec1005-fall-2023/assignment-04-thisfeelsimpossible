<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Epic To Do List</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/pencilll.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->
  <main>
    <img src="images/againtodolistpicture.png" alt="todolistpic">
    <div class="container">
      <div class="todo-app">
        <h1>Let's Get This Stuff Done!</h1>
        <p>To Do List:</p>
          <div class="row">
          <form class="form">
            <label for="input-box"></label>
                <input class="write" type="text" id="input-box" placeholder="Add Tasks...">
                  <button class="btn" id="btn" type="submit">Add</button>
            </form>
            <p id="task-count"></p>
         
        </div>
         <ul id="list-container">
          <li class="checked">Task 1</li>
         <!-- <li>Task 2</li>
          <li>Task 3</li> -->
        </ul> 
      </div>
      </div>
    </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
